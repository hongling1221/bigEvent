<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username" id="" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" id="" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" id="" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input type="file" style="display: none" name="user_pic" id="exampleInputFile">
                        <br>
                        <label for="exampleInputFile">
                            <img src="./images/90sheji_linggan_13220895.png" style="height: 80px" alt=""><br>
                            <span style="font-size: 14px"> 点击上传图片</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control" id="" value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    修改成功
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn_queding">确定</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            //进到个人中心,发送ajax请求,获取到个人信息.
            $.ajax({
                url: 'http://localhost:8000/admin/userinfo_get',
                type: 'get',
                dataType: 'json',
                success: function (backData) {
                    console.log(backData);
                    //使用for in 循环把个人信息显示在对应的标签中.
                    for (var key in backData.data) {
                        $('input.' + key).val(backData.data[key]);
                    }
                    $('.user_pic').attr('src', backData.data.user_pic);
                }
            });


            //头像预览

            //1.给file表单元素注册onchange事件 exampleInputFile
            $('#exampleInputFile').change(function () {
                //1.2 获取用户选择的图片
                var file = this.files[0];
                //1.3 将文件转为src路径  
                var url = URL.createObjectURL(file);
                //1.4 将url路径赋值给img标签的src
                $('.user_pic').attr('src', url);
            });
            //2点击修改按钮,发送ajax请求.
            $('.btn-success').on('click', function (e) {
                e.preventDefault();
                var form1 = new FormData($('form')[0]);
                $.ajax({
                    url: 'http://localhost:8000/admin/userinfo_edit',
                    type: 'post',
                    dataType: 'json',
                    data: form1,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 200) {
                            $('#myModal').modal();
                        }

                        //给模态框确定按钮注册点击事件
                        $('.btn_queding').on('click', function () {
                            $.ajax({
                                url: 'http://localhost:8000/admin/getuser',
                                type: 'get',
                                dataType: 'json',
                                success: function (backData) {
                                    console.log(backData);
                                   parent.$('.user_info img').attr('src', backData.data.user_pic);
                                    //注意的是span标签不要设置text, 应该设置html,因为他设置的内容里面包含了标签. &nbsp
                                    parent.$('.user_info span').html('欢迎&nbsp;&nbsp;' + backData.data.nickname);
                                    parent.$('.user_center_link img').attr('src', backData.data.user_pic)
                                }
                            });
                            //关闭模态框
                            $('#myModal').modal('hide');
                        })
                    }
                });
            })
        })
    </script>
</body>

</html>
